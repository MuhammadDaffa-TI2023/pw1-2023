<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
          <legend>Form Registrasi Reaksi Kuliner</legend>
          <table>
            <h1>Form Registrasi Kuliner</h1>
            <tr>
                <td>Nama</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Jenis Wisata</td>
                <td><select>
                    <option value="kedai kopi">Kedai Kopi</option>
                    <option value="kedai tea">Kedai Tea</option>
                </select></td>
            </tr>
            <tr>
                <td>Deskripsi Wisata</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Kontak Person</td>
                <td><input type="text" name="kontak_person"></td>
            </tr>
            <tr>
            <tr>
                <td>No HP/Telpon</td>
                <td><input type="number" name="kontak_person"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Alamat Web</td>
                <td><input type="text" placeholder="http://"></td>
            </tr>
            <tr>
                <td>Alamat Lengkap</td>
                <td><textarea></textarea>
            </tr>
            <tr>
                <td>Lotitude,Longtitude</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Daftar">
                    <input type="reset" value="Batal">
                   
            </td>
            </tr>
           
         </table>

</body>
</html>
