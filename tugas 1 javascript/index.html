<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas dan Keliling Lingkaran</title>
    <script>
        function hitungLuas() {
            var jariJari = document.getElementById("jariJari").value;
            var luas = Math.PI * jariJari * jariJari;
            document.getElementById("luas").innerHTML = "Luas Lingkaran: " + luas.toFixed(2);
        }

        function hitungKeliling() {
            var jariJari = document.getElementById("jariJari").value;
            var keliling = 2 * Math.PI * jariJari;
            document.getElementById("keliling").innerHTML = "Keliling Lingkaran: " + keliling.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Hitung Luas dan Keliling Lingkaran</h2>
    <label for="jariJari">Masukkan Jari-Jari Lingkaran:</label>
    <input type="number" id="jariJari" onchange="hitungLuas()">
    <br>
    <button onclick="hitungKeliling()">Hitung Keliling</button>
    <br>
    <p id="luas"></p>
    <p id="keliling"></p>
</body>
</html>
